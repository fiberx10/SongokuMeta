  <head>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/video.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

  <body class="bg-gradient-primary">
    
    <!-- <button id="btn-login">Moralis Metamask Login</button>
    <button id="btn-logout">Logout</button>
    <button id="nft">User NFTs</button>-->
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="p-6" style="display: flex; justify-content: center; padding: 30px;">
                    <img alt="bayclogo" src="img/logo-2-1.png" style="max-width: 160px;" />
                </div>
                <div class="p-6" style=" justify-content: center;">
                    <h1 class="text-center" style="color: black;">Claim WAI Token using your NFT</h1>
                </div>
              </div>
            </div>
            <!-- Nested Row within Card Body -->
            <div class="row" id="statusimg">
              <div class="col-lg-12">
                <div class="p-6" style="display: flex; justify-content: center;">
                  
                    <img id="verif" style="visibility: hidden;">
                  
                </div>
              </div>
            </div>
            <div class="row" id="statustxt">
              <div class="col-lg-12">
                <div class="p-6" style="display: flex; justify-content: center;">
                  
                    <H3 id="veriftext" style="visibility: hidden;">ACCESS GRANTED</H3>
                  
                </div>
                <div class="p-6" style="display: flex; justify-content: center;">
                  
                  <a href="index.html" target="_blank" id="transactionlink" style="visibility: hidden; color: blue;">Click to see the transaction on Etherscan</a>
                
              </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div id="selectNftDiv" class="p-5" style="display: none; justify-content: center;">
                  <select class="form-select" id="selectNft" multiple>
                    <option selected>Select an NFT that you want to claim</option>
                  </select>
                </div>
                <div id="authdiv" class="p-5" style="display: flex; justify-content: center;">
                  <a  id="auth" class="btn btn-primary btn-user btn-block" style="width: 50% !important">
                                            CONNECT METAMASK
                  </a>
                </div>
                  <div id="claimdiv" class="p-5" style="display: none; justify-content: center;">
                    <a  id="claimtok" class="btn btn-primary btn-user btn-block" style="width: 50% !important">
                                              CLAIM WITLINK TOKEN
                    </a>
                </div>
                <div id="claimanotherdiv" class="p-5" style="display: none; justify-content: center;">
                  <a onClick="window.location.reload();" class="btn btn-primary btn-user btn-block" style="width: 50% !important">
                                            CLAIM ANOTHER TOKEN
                  </a>
              </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="p-6" style="display: flex; justify-content: center;">
                  
                    <p class="text-center">All rights reserved &copy; <a href="../index.html">witlink.ai</a></p>
                  
                </div>
              </div>
            </div>
          </div>
        </div> 
      </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
